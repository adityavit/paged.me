#{extends 'main.html' /}
#{set title: user.name /}

<div class="name">
    ${user.name}, 
</div>
<div class="about">
    ${user.aboutme}, 
</div>
<div class="contact">
    ${user.contact}, 
</div>
<div class="email">
    ${user.email}
</div>

#{form @Application.addStyle()}
    #{ifErrors}
        <p class="error">all fields are required.</p>
    #{/ifErrors}
    <p>
        <input type="text" name="field" id="field" value="${params.field}"/>
        <input name="value" id="value">${params.value}</input>
    </p>
    <p>
        <input type="submit" value="submit" />
    </p>
#{/form}
